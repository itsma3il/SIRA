services:
  # -----------------------------
  # DATABASE
  # -----------------------------
  db:
    image: postgres:17-alpine
    container_name: sira_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sira}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------
  # BACKEND (FastAPI + uv)
  # -----------------------------
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sira_backend
    restart: unless-stopped
    env_file: .env
    environment:
      # Override DB URL for Docker network (uses service name 'db' instead of localhost)
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sira}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # Hot reload
      - uploads_data:/app/uploads # Persistent file storage
    depends_on:
      db:
        condition: service_healthy
    # Command to run in dev mode
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # -----------------------------
  # FRONTEND (Next.js 16 + Bun)
  # -----------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # 1. Pass non-secret public vars as ARGs
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      # 2. Pass sensitive keys as SECRETS (secure build)
      secrets:
        - clerk_publishable_key
        - clerk_secret_key
    container_name: sira_frontend
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      # Runtime secrets (Next.js needs them at runtime too)
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

# -----------------------------
# SECRETS CONFIGURATION
# -----------------------------
secrets:
  clerk_publishable_key:
    environment: "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY"
  clerk_secret_key:
    environment: "CLERK_SECRET_KEY"

volumes:
  db_data:
  uploads_data: